    <!-- Page Header -->

        <div class="container">
    
        <!-- Contact Me -->
            <section class="leftBox">
                <h2>Contact Me:</h2>
                <hr>
                <form action="contactMe">
                    <div>
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" name="user_name" placeholder="John Smith">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="user_email" placeholder="example@gmail.com">
                    </div>
                    <div>
                        <label for="msg">Message</label>
                        <br>
                        <textarea name="user_msg" id="msg" placeholder="Enter your message.."></textarea>
                    </div>
                    <div class="send">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </section>
    
        <!-- Connect with Me -->
            <section class="connect">
                <h3>Connect with Me</h3>
                <hr>
                <a href="https://github.com/tophersymps"><img src="assets/images/social/github.png" alt="GitHub"></a>
                <a href="https://twitter.com/tophersymps"><img src="assets/images/social/twitter.png" alt="Twitter"></a>
                <a href="https://linkedin.com/in/csympson"><img src="assets/images/social/linkedin.png" alt="LinkedIn"></a>
                <a href="https://instagram.com/tophersymps"><img src="assets/images/social/instagram.png" alt="Instagram"></a>
            </section>
